<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Database Viewer</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>Reg No</th>
            <th>Dept</th>
        </tr>
        {% for i in students %}
        <tr>
            <td> {{ i[0] }}</td>
            <td> {{ i[1] }}</td>
            <td> {{ i[2] }}</td>
            <td> {{ i[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
